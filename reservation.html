<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage's Hotel</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="carrer_page">
    <header>
        <section class="header_about">
            <h1 class="hotel_name_about">Garbage's Hotel</h1>
        </section>
    </header>

    <!-- Navegation bar -->
    <nav class="navegation_bar">
        <!-- Aqui será gerada a barra de navegação -->
    </nav>

    <!-- Main content-->
<main id="reservation_container">       
   <section class="reservation_section">
        <div class="reservation_selection_header">
            <h1 class="title_reservation_page">Reserve seu Quarto dos sonhos agora!</h1>
        <div class="reservation_selection_form" >
            <div class="reservation_selection_form_div">
                <div class="reservation_selection_form_text">
                    <h1 class="room_reservation_title">Nome:</h1>
                    <input class="acomodation_room_input_form" type="text" name="" id="">
                    <h1 class="room_reservation_title">Telefone:</h1>
                    <input class="acomodation_room_input_form" type="tel" name="" id="">
                    <h1 class="room_reservation_title">Email:</h1>
                    <input class="acomodation_room_input_form" type="email" name="" id="">
                </div>
                <div class="reservation_selection_form_number">
                    <h1 class="room_reservation_title">Quartos</h1>
                    <input class="acomodation_room_input" type="number" name="Quartos" id="acomodation_room_number" value="1" min="1" max="3">
                    <h1 class="room_reservation_title">Adultos</h1>
                    <input class="acomodation_room_input" type="number" name="Quartos" id="acomodation_room_guests" value="1" min="1" max="4">
                    <h1 class="room_reservation_title">Crianças</h1>
                    <input class="acomodation_room_input" type="number" name="Quartos" id="acomodation_room_kids" value="0" min="0" max="4">
                    <button class="acomodation_room_button" type="submit">Reservar</button>
                </div>
            </div>
        </div>
   </section>
   <section class="rooms_selected">
        <div class="reservation_model">
            <select class="reservation_model_select">
                <option name="" class="room_title_select" id="">Express Duplo</option>
                <option name="" class="room_title_select" id="">Express Triplo</option>
                <option name="" class="room_title_select" id="">Luxo Casal</option>
                <option name="" class="room_title_select" id="">Luxo Familia</option>
                <option name="" class="room_title_select" id="">Flat</option>
                <option name="" class="room_title_select" id="">Master</option>
            </select>
            <div class="rooms_selected_date">
                <h1 class="rooms_selected_date_title">Check-in:</h1>
                <input type="date" name="" id="">
                <h1 class="rooms_selected_date_title">Check-out:</h1>
                <input type="date" name="" id="">
            </div>
            <div class="reservation_model_room_info">
                <img src='/img/twin-bed.jpg' alt="" srcset="" class="img_reservation_model">
                <section class="guest_reservation_model">
                    <div class="adults_title_reservation_model">
                        <h1 >Adultos:</h1> <input class="guest_title_reservation_model" type="number" name="" id="" max="3" min="1" value="1">
                    </div>
                    <div class="adults_title_reservation_model">
                        <h1>Crianças:</h1> <input class="guest_title_reservation_model" type="number" name="" id="" max="3" min="1" value="1">
                    </div>
                </section>
            </div>
            <div class="reservation_model_room_price">
                <h1 class="reservation_model_room_price_text">Modelo com 02 camas de solteiro, frigobar, tv e ar condicionado</h1>
                <h1>De R$000,00 por R$000,00 /Diaria.</h1>
            </div>
        </div>
    </section>
</main>
   
    <!-- Footer for all the pages-->
    <footer class="footer">
        <!-- Aqui é gerada o rodapé das paginas -->
    </footer>
    
    <script type="module" src="main.js"></script>
</body>
</html>
